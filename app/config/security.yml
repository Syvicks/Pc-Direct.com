# app/config/security.yml

jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        Pcd\UserBundle\Entity\User: sha512

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:  # Fournisseurs
        main:
            #entity: { class: Pcd\UserBundle\Entity\User, property: username }
            id: fos_user.user_provider.username_email

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
            
        main:
            pattern:      ^/
            anonymous:    true  # On accepte les visiteur sans inscription
            provider:     main  # On veut le fournisseur "main"
            form_login:
                login_path:     fos_user_security_login
                check_path:     fos_user_security_check
                use_forward:    false
                failure_path:  null
                default_target_path: /
                remember_me:    true
            logout:
                path:       fos_user_security_logout
                target:     /
            remember_me:
                key:        %secret% # %secret% est un param√®tre de parameters.yml
                lifetime:   300000000
                path:       /
                domain:     ~
            switch_user: true

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, roles: ROLE_ADMIN }